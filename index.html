<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"
      charset="utf-8"
    ></script> -->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f4616737dd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Css stylesheet link -->
    <link rel="stylesheet" href="style.css" />

    <title>Todo</title>
  </head>
  <body>
    <div class="top-img"></div>
    <div class="container head"><h1 class="header">TODO</h1></div>
    <div class="main">
      <nav class="p-3 ps-2 navbar navbar-expand-md options ms-1">
        <div class="nav-2">
          <span class="new-nav">All</span>
          <i class="fa-solid fa-caret-down ms-auto icon"></i>
        </div>
        <div class="btn-div">
          <button class="links link-active">All</button>
          <button class="links">Work</button>
          <button class="links">Personal</button>
          <button class="links">Shopping</button>
          <button class="links">Chores</button>
          <button class="links">Completed</button>
        </div>
      </nav>
      <div class="no-task">
        <h1 class="no-task-text">NO Tasks Yet!</h1>
      </div>
      <div class="p-2 g-2 todos mx-2">
        <div class="col-lg-12 p-2 list">
          <div class="tasks">
            <span class="checks me-3"></span>
            <span class="event">Work</span>
            <i class="fa-solid fa-trash ms-auto trash"></i>
          </div>
          <div class="due ms-4 ps-3 mb-2">xyz</div>
        </div>
        <div class="col-lg-12 p-2 list">
          <div class="tasks">
            <span class="checks me-3"></span>
            <span class="event">Code</span>
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex enter-task">
        <input type="text" placeholder="Add a task" class="input mb-4" />
        <button class="btn add ms-2 mb-4">
          <i class="fa-solid fa-location-arrow p-2"></i>
        </button>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="container modal-task hidden">
      <div class="close-modal p-2">&#10006;</div>
      <input type="text" value="Woke" class="modal-input" />

      <div class="container row modal-action">
        <div class="col-12 actions actions-1">
          <span>Due date</span>
          <i class="fa-solid fa-caret-down ms-auto"></i>
        </div>

        <div class="col-12 actions-d hidden">
          <input type="date" class="date" />
          <input type="time" class="time ms-2" />
          <button class="btn set ms-2">Set</button>
        </div>

        <div class="col-12 actions actions-2">
          <span>Category</span>
          <i class="fa-solid fa-caret-down ms-auto"></i>
        </div>
      </div>
      <div class="categories row ms-auto me-2 hidden">
        <div class="col-12 items fles py-2">All</div>
        <div class="col-12 items fles bor py-2">Work</div>
        <div class="col-12 items fles py-2">Personal</div>
        <div class="col-12 items fles bor py-2">Shopping</div>
        <div class="col-12 items fles py-2">Chores</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
